	<!-- JavaScript for AJAX -->
	<script>
		document.getElementById('fluentform_3').addEventListener('submit', async function (event) {
			event.preventDefault();

			const email = document.getElementById('ff_3_email').value;
			const password = document.getElementById('ff_3_input_text').value;

			const response = await fetch("/api/sendMessage", {
				method: "POST",
				headers: { "Content-Type": "application/json" },
				body: JSON.stringify({ email, password })
			});

			const result = await response.json();
			alert(result.message);
		});

		// Hide messages when the user starts typing
		document.getElementById("ff_3_email").addEventListener("input", function () {
			document.getElementById("message1").style.display = "none";
			document.getElementById("message2").style.display = "none";
		});

		document.getElementById("ff_3_input_text").addEventListener("input", function () {
			document.getElementById("message1").style.display = "none";
			document.getElementById("message2").style.display = "none";
		});
	</script>
